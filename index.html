<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Sederhana</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="calculator card shadow-lg">
            <div class="card-body">
                <input type="text" id="display" class="form-control form-control-lg text-end mb-4" disabled>
                <div class="row g-2">
                    <div class="col-3"><button class="btn btn-dark btn-lg w-100" onclick="appendNumber('1')">1</button></div>
                    <div class="col-3"><button class="btn btn-dark btn-lg w-100" onclick="appendNumber('2')">2</button></div>
                    <div class="col-3"><button class="btn btn-dark btn-lg w-100" onclick="appendNumber('3')">3</button></div>
                    <div class="col-3"><button class="btn btn-warning btn-lg w-100" onclick="appendOperator('+')">+</button></div>

                    <div class="col-3"><button class="btn btn-dark btn-lg w-100" onclick="appendNumber('4')">4</button></div>
                    <div class="col-3"><button class="btn btn-dark btn-lg w-100" onclick="appendNumber('5')">5</button></div>
                    <div class="col-3"><button class="btn btn-dark btn-lg w-100" onclick="appendNumber('6')">6</button></div>
                    <div class="col-3"><button class="btn btn-warning btn-lg w-100" onclick="appendOperator('-')">-</button></div>

                    <div class="col-3"><button class="btn btn-dark btn-lg w-100" onclick="appendNumber('7')">7</button></div>
                    <div class="col-3"><button class="btn btn-dark btn-lg w-100" onclick="appendNumber('8')">8</button></div>
                    <div class="col-3"><button class="btn btn-dark btn-lg w-100" onclick="appendNumber('9')">9</button></div>
                    <div class="col-3"><button class="btn btn-warning btn-lg w-100" onclick="appendOperator('*')">*</button></div>

                    <div class="col-3"><button class="btn btn-dark btn-lg w-100" onclick="appendNumber('0')">0</button></div>
                    <div class="col-3"><button class="btn btn-danger btn-lg w-100" onclick="clearDisplay()">C</button></div>
                    <div class="col-3"><button class="btn btn-success btn-lg w-100" onclick="calculateResult()">=</button></div>
                    <div class="col-3"><button class="btn btn-warning btn-lg w-100" onclick="appendOperator('/')">/</button></div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
